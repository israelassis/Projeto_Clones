<!DOCTYPE html> <!--  tipo de documento -->
<html lang="pt-br"> <!--  linguagem do documento -->

<head>
    <meta charset="UTF-8"> <!--  Linguagem Unicode (universal) - codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  responsividade -->
    <link rel="stylesheet" href="/Formulários/Rafaela_Ballerini/formulario.css" media="">
    <!--  link para o arquivo CSS / "media" define o tipo de dispositivo -->
    <title>Formulario</title> <!--  título do documento (na pagina)-->
</head> <!--  cabeçalho do documento -->

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas Informações Pessoais</p>
        <br>
    </div>

    <form action="formulario">
        <fieldset class="grupo"> <!--  agrupa elementos do formulário -->
            <legend>Desenvolvedor</legend> <!--  título do fieldset -->
            <label for="nome">Nome:</label> <!--  rótulo do campo -->
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            <!-- "required" campo obritório -->
            <br><br>

            <label for="sobrenome">Sobrenome:</label> <!--  rótulo do campo -->
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
            <!--  campo de entrada de texto -->
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" max="120" placeholder="Digite sua idade">
            <br><br>

            <div class="campo">
                <label for="">De qual lado da aplicação você desenvolve?</label>
                <label for="frontend">
                    <input type="radio" name="devweb" value="frontend" required checked> Front-end
                    <label for="backend">
                        <input type="radio" name="devweb" value="backend" required> Back-end
                    </label>
                    <label for="fullstack">
                        <input type="radio" name="devweb" value="fullstack" required> Full-stack
                    </label>
            </div>
            <br><br>

            <div class="campo">
                <label for="senioridade">Senioridade</label>
                <select name="senioridade" id="senioridade" required>
                    <option value="" disabled selected> Selecione sua senioridade </option> <!--  opção padrão -->
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
            </div>
            <br><br>
        </fieldset>

        <fieldset class="grupo">
            <div class="checkbox">
                <label for="">Selecione uma Tecnologia que utiliza:</label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html"> <!--  caixa de seleção -->
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="java">
                <label for="tecnologia5">Java</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="csharp" disabled>
                <label for="tecnologia6">C#</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="php">
                <label for="tecnologia7">PHP</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="N/A">
                <label for="tecnologia8">N/A</label>

            </div>



            <div class="campo">
                <br>


                <label for="experiencia">Experiência</label><br><br>
                <textarea style="width: 26em;" id="experiencia" name="experiencia" rows="6" cols="80"
                    placeholder="Fale um pouco sobre você"></textarea> <!--  área de texto -->
                <br><br>

            </div>
            <div class="campo">
                <button class="botão" type="reset">Limpar</button> <!--  botão de resetar o formulário -->
                <button class="botão" type="submit">Concluido</button>

                <br><br>
            </div>
        </fieldset>
    </form>
    <footer>
        <span>Formulário criado para praticar HTML, CSS, SEO</span>
        <p>Desenvolvido por Israel &copy; 2025</p>
    </footer>

</body>

</html>
