<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form_larrisa.css">
    <title>Formulário Larissa Kich</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/assets/img/undraw_developer-activity_4zqd.svg" alt="">
        </div>
    
    <div class="form">
        <form action="#"> <!--# pra deixar o form sem ação -->
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Digite seu Sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="firstname">Digite seu E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>


                <div class="input-box">
                    <label for="celular">Seu celular</label>
                    <input type="number" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx">
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="celular" placeholder="#####" required>
                </div>


                <div class="input-box">
                    <label for="password">Confirme sua Senha</label>
                    <input type="password" id="confirm-password" name="celular" placeholder="#####" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gener-group">
                    <div class="gener-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gener-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gener-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gener-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>

            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
            
        </form>
    </div>
    </div>
</body>

</html>
